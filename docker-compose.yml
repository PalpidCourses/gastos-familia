version: '3.8'

services:
  # Nginx proxy al frontend
  nginx:
    image: nginx:alpine
    container_name: gastosfamilia-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    restart: unless-stopped

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: gastosfamilia-db
    environment:
      POSTGRES_USER: gastosfamilia
      POSTGRES_PASSWORD: gastosfamilia_secure
      POSTGRES_DB: gastosfamilia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gastosfamilia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js
  backend:
    build: ./backend
    container_name: gastosfamilia-backend
    ports:
      - "3000:3000"  # Exponer para desarrollo local
    environment:
      DATABASE_URL: postgresql://gastosfamilia:gastosfamilia_secure@postgres:5432/gastosfamilia
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: tu_secreto_jwt_super_seguro_muy_largo_para_firmar_tokens
      CORS_ORIGIN: http://localhost:5173,http://localhost:3001,https://nono.aretaslab.tech
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm start

  # Frontend React + Vite (siempre dev mode)
  frontend:
    build: ./frontend
    container_name: gastosfamilia-frontend
    ports:
      - "3001:3001"
    environment:
      # En Docker, usar nombre del servicio backend
      VITE_API_BACKEND_URL: http://backend:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src  # Hot-reload durante desarrollo

volumes:
  postgres_data:
    driver: local
